<script>
    var loadingType='faceBook';
    judgmentFaceBook('3');
    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd hh:ii",
        //minView:2, //控制时分秒
        autoclose: true,
        todayBtn: true,
        pickerPosition: "bottom-left"
    });
    $('.start').on('changeDate', function(ev){
        $('.end').datetimepicker('setStartDate',ev.date);
    });
    $('.end').on('changeDate', function(ev){
        $('.start').datetimepicker('setEndDate',ev.date);
    });

    $('#wordcloud .word-1 .demo-label .demo-radio').on('click',function () {
        var _val=$(this).val();
        if (_val=='日常语料'){
            $('#cloud-1').show();
            $('#cloud-2').hide();
        }else {
            $('#cloud-1').hide();
            $('#cloud-2').show();
        }
    })
</script>
