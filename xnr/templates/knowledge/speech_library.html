{% extends "publicNav.html" %}
{% block title %}<title>知识库管理 - 言论知识库</title>{% endblock %}
{% block my_css %}
<link rel="stylesheet" href="/static/css/speech_library.css">
<style>
    .fixed-table-toolbar .search {width: 100%;}
    .bootstrap-table .table>thead>tr>th{width: 8%}
    .demo-label{display:inline-block;margin:15px 10px 0 0;cursor: pointer;color: white;}
    .demo-radio{display:none}
    .demo-radioInput{cursor:pointer;background-color:#eee;display:inline-block;height:16px;vertical-align:middle;width:16px!important;line-height:1;margin-right: 5px!important;}
    .demo-radio:checked + .demo-radioInput:after{background-color:#57ad68;content:"";display:inline-block;height:12px;margin:2px;width:12px}
    .demo-checkbox.demo-radioInput,.demo-radio:checked + .demo-checkbox.demo-radioInput:after{border-radius:0}
</style>
{% endblock %}
{% block main %}
<div id="container">
    <div class="title">
        <div class="tit-1">
            <span class="icon icon-comment account_icon"></span>
            <b>言论知识库</b>
        </div>
        <div class="tit-2" style="padding-left: 50px;">
            <span style="color: white;font-size: 16px;font-weight: 700;">分类：</span>
            <div style="display: inline-block;">
                <label class="demo-label allMY" value="all_xnrs">
                    <input class="demo-radio" type="radio" name="mine" value="all_xnrs">
                    <span class="demo-radioInput"></span> 所有虚拟人
                </label>
                <label class="demo-label allMY" value="my_xnrs">
                    <input class="demo-radio" type="radio" name="mine" value="my_xnrs">
                    <span class="demo-radioInput"></span> 我的虚拟人
                </label>
            </div>
        </div>
    </div>
    <div class="options">
        <div class="options-1">
            <div class="opt-1-1">
                <img src="/static/images/icon.png" alt="">
                <span style="font-size: 18px;font-weight: 900;color: #fff;">主题语料</span>
                <div style="float: right;width: 400px;overflow: hidden;text-align: right;">
                    <span class="addthe" onclick="goInfor()"><i class="icon icon-plus"></i>&nbsp;&nbsp;<b>添加语料</b></span>
                </div>
            </div>
            <div class="theme" style="margin:20px 0;">
                <div id="theme"></div>
            </div>
        </div>
        <div class="options-2">
            <div class="opt-2-1">
                <img src="/static/images/icon.png" alt="">
                <span style="font-size: 18px;font-weight: 900;color: #fff;">日常发帖语料</span>
                <div style="float: right;width: 400px;overflow: hidden;text-align: right;">
                    <span class="addDay" onclick="goInfor()"><i class="icon icon-plus"></i>&nbsp;&nbsp;<b>添加日常发帖</b></span>
                </div>
            </div>
            <div class="everypost" style="margin:20px 0;">
                <div id="everypost"></div>
            </div>
        </div>
    </div>
</div>
<!--模态框-->
<!--提示信息-->
<div class="modal fade" id="pormpt" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p style="text-align: center;font-size: 18px;color: #fff;font-weight: 900;">

                </p>
            </div>
        </div>
    </div>
</div>

<!--修改类型-->
<div class="modal fade" id="themetype" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">主题类型</h4>
            </div>
            <div class="modal-body">
                <p><span>现主题：</span><input type="text" class="the" readonly></p>
                <p style="margin-top:20px;">准备更改的主题列表：</p>
                <div id="themelist" style="">
                    <label class="demo-label" title="旅游">
                        <input class="demo-radio" type="checkbox" name="theme" value='旅游'>
                        <span class="demo-checkbox demo-radioInput"></span> 旅游
                    </label>
                    <label class="demo-label" title="美食">
                        <input class="demo-radio" type="checkbox" name="theme" value='美食'>
                        <span class="demo-checkbox demo-radioInput"></span> 美食
                    </label>
                    <label class="demo-label" title="汽车">
                        <input class="demo-radio" type="checkbox" name="theme" value='汽车'>
                        <span class="demo-checkbox demo-radioInput"></span> 汽车
                    </label>
                    <label class="demo-label" title="游戏">
                        <input class="demo-radio" type="checkbox" name="theme" value='游戏'>
                        <span class="demo-checkbox demo-radioInput"></span> 游戏
                    </label>
                    <label class="demo-label" title="星座">
                        <input class="demo-radio" type="checkbox" name="theme" value='星座'>
                        <span class="demo-checkbox demo-radioInput"></span> 星座
                    </label>
                    <label class="demo-label" title="摄影">
                        <input class="demo-radio" type="checkbox" name="theme" value='摄影'>
                        <span class="demo-checkbox demo-radioInput"></span> 摄影
                    </label>
                    <label class="demo-label" title="音乐">
                        <input class="demo-radio" type="checkbox" name="theme" value='音乐'>
                        <span class="demo-checkbox demo-radioInput"></span> 音乐
                    </label>
                    <label class="demo-label" title="电影">
                        <input class="demo-radio" type="checkbox" name="theme" value='电影'>
                        <span class="demo-checkbox demo-radioInput"></span> 电影
                    </label>
                    <label class="demo-label" title="运动">
                        <input class="demo-radio" type="checkbox" name="theme" value='运动'>
                        <span class="demo-checkbox demo-radioInput"></span> 运动
                    </label>
                    <label class="demo-label" title="搞笑">
                        <input class="demo-radio" type="checkbox" name="theme" value='搞笑'>
                        <span class="demo-checkbox demo-radioInput"></span> 搞笑
                    </label>
                    <label class="demo-label" title="数码">
                        <input class="demo-radio" type="checkbox" name="theme" value='数码'>
                        <span class="demo-checkbox demo-radioInput"></span> 数码
                    </label>
                    <label class="demo-label" title="军事">
                        <input class="demo-radio" type="checkbox" name="theme" value='军事'>
                        <span class="demo-checkbox demo-radioInput"></span> 军事
                    </label>
                    <label class="demo-label" title="历史">
                        <input class="demo-radio" type="checkbox" name="theme" value='历史'>
                        <span class="demo-checkbox demo-radioInput"></span> 历史
                    </label>
                    <label class="demo-label" title="萌宠">
                        <input class="demo-radio" type="checkbox" name="theme" value='萌宠'>
                        <span class="demo-checkbox demo-radioInput"></span> 萌宠
                    </label>
                    <label class="demo-label" title="动漫">
                        <input class="demo-radio" type="checkbox" name="theme" value='动漫'>
                        <span class="demo-checkbox demo-radioInput"></span> 动漫
                    </label>
                    <label class="demo-label" title="情感">
                        <input class="demo-radio" type="checkbox" name="theme" value='情感'>
                        <span class="demo-checkbox demo-radioInput"></span> 情感
                    </label>
                    <label class="demo-label" title="时尚">
                        <input class="demo-radio" type="checkbox" name="theme" value='时尚'>
                        <span class="demo-checkbox demo-radioInput"></span> 时尚
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="suretheme()">确定</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block my_js %}
<script>
    judgment('8');
    function goInfor() {
        window.open('/inforDetection/inforChecking/');
    }
</script>
<script src="/static/js/speech_library-1.js"></script>
{% endblock %}
